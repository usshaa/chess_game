<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>

        <div class="game-info">
            <div id="status">Welcome to Chess! Configure your game and click "New Game" to start.</div>
            <div class="controls">
                <button id="new-game-btn">New Game</button>
            </div>
        </div>

        <div class="game-settings">
            <div class="setting-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="player-color">Play as:</label>
                <select id="player-color">
                    <option value="white" selected>White</option>
                    <option value="black">Black</option>
                </select>
            </div>
        </div>

        <div class="game-container">
            <div class="board-container">
                <div id="chessboard"></div>
            </div>

            <div class="game-sidebar">
                <div class="player-info">
                    <div class="player" id="player-top">
                        <h3>Computer</h3>
                    </div>
                    <div class="player" id="player-bottom">
                        <h3>You</h3>
                    </div>
                </div>

                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moves-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Promotion modal -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h3>Choose Promotion Piece</h3>
            <div class="promotion-options">
                <div class="promotion-piece" data-piece="q">♕</div>
                <div class="promotion-piece" data-piece="r">♖</div>
                <div class="promotion-piece" data-piece="b">♗</div>
                <div class="promotion-piece" data-piece="n">♘</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
</body>
</html>
